<!DOCTYPE HTML>
<html>

<head>
    <title>Test Plain JS Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script>
        alert("hello world");
    </script> -->
    <script src="./Shader.js"></script>
    <script src="./pillars3dVS.js"></script>
    <script src="./pillars3dFS.js"></script>
    <script src="./RenderPillars.js"></script>
    <script src="./bunnyObjString.js"></script>
    <script type="module" src="./RenderBunny.js"></script>
    <script type="module" src="./navBarBehavior.js"></script>
</head>

<body>
    <h1>WebGL Visualization Tests</h1>
    <!-- <div>hellow world</div> -->
    <div id="mainInteractionArea">
        <div id="upMenuDiv">
            <ul id="navBar">
                <li id="itemToLoadPillar" class = "selected">Procedural 3D graphics WebGL demo</li>
                <li id="itemToLoadMesh" class = "unselected">Interactive Mesh Viewing WebGL demo (not finished yet)</li>
            </ul>
        </div>
        <div id="mainDisplayDiv">
            <div id="leftControlPanel">
                <div id="skyBoxToggleDiv">
                    <input type="checkbox" id="skyBoxToggleCheckbox">
                    <label for="skyBoxToggleCheckbox">SkyBox Reflection</label>
                </div>
                <div id="dummyToggleDiv0">
                    <input type="checkbox" id="dummyToggleCheckbox0">
                    <label for="dummyToggleCheckbox0">Dummy control 0</label>
                </div>
                <div id="dummyToggleDiv1">
                    <input type="checkbox" id="dummyToggleCheckbox1">
                    <label for="dummyToggleCheckbox1">Dummy control 1</label>
                </div>
                <div id="dummyToggleDiv2">
                    <input type="checkbox" id="dummyToggleCheckbox2">
                    <label for="dummyToggleCheckbox2">Dummy control 2</label>
                </div>
            </div>
        </div>
        <script type="module">
            import {NavBarBehaviors} from "./navBarBehavior.js";
            const navBarBehaviors = new NavBarBehaviors();
            navBarBehaviors.installHandler(
                "itemToLoadPillar", 
                navBarBehaviors.loadPillars.bind(navBarBehaviors)
            );
            navBarBehaviors.installHandler(
                "itemToLoadMesh",
                navBarBehaviors.loadBunny.bind(navBarBehaviors)
            );
            navBarBehaviors.loadPillars();
            navBarBehaviors.installInteractionOnCanvas();
        </script>
    </div>
</body>

</html>
